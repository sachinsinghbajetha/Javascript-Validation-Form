<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="https://svgshare.com/i/_go.svg" alt="" />
                </div>
                <div class="image"></div>
                <div class="text">
                    Start for free & get <br />
                    attractive offers Today
                </div>
            </div>
            <form id="form">
                <div class="social">
                    <div class="title">Get Started</div>
                    <div class="question">
                        Already have an account?<br />
                        <span>Sign In</span>
                    </div>

                    <div class="btn">
                        <div class="btn-1"><img src="https://img.icons8.com/color/30/000000/google-logo.png" />Sign Up</div>
                        <div class="btn-2"><img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />Sign Up</div>
                    </div>
                </div>

                <div class="or">Or</div>
                <!-- /**
               * ! username Input
            **/ -->
                <div>
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Sachin Singh" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
               * ! email Input
            **/ -->
                <div>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <!-- /**
               * ! password Input
            **/ -->
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password here" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="fas fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </body>
    <script src="main.js"></script>
</html>
